<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav layout:replace="~{layout/header::header}"></nav>
	
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-sm-2 main">
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>

</html>
