<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
<meta charset="UTF-8">
<title>User Signup</title>
</head>
<body class="bg-light">
	<form id="signup-form" method="post" action="/user/signup"
	class="signup-form">
		
		<h1 class="text-center">User Signup</h1>
		
		<div class="form-group">
			<label for="userId">User ID</label>
			<input type="text" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="userName">User Name</label>
			<input type="text" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="birthday">Birthday</label>
			<input type="text" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="age">Age</label>
			<input type="text" class="form-control">
		</div>
		
		<div class="form-group">
			<div th:each="item :${genderMap}" class="form-check-inline"> 
				<input type="radio" class="form-check-input" th:value="${item.value}">
				<label class="form-check-label" th:text="${item.key}"></label>
			</div>
			
			<input type="submit" value="signup"
			class="btn btn-primary w-100 mt-3">
			
		</div>
		
		
		
	</form>
</body>
</html>
