<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
<meta charset="UTF-8">
<title th:text="#{user.signup.title}"></title>
</head>
<body class="bg-light">
	<form id="signup-form" method="post" action="/user/signup"
		class="signup-form" th:object="${signupForm}">

		<h1 class="text-center" th:text="#{user.signup.title}"></h1>

		<div class="form-group">
			<label for="userId" th:text="#{userId}"></label> <input type="text"
				class="form-control" th:field="*{userId}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{userId}"></div>
		</div>

		<div class="form-group">
			<label for="password" th:text="#{password}">Password</label> <input
				type="text" class="form-control" th:field="*{password}"
				th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>

		<div class="form-group">
			<label for="userName" th:text="#{userName}"></label> <input
				type="text" class="form-control" th:field="*{userName}"
				th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{userName}"></div>
		</div>

		<div class="form-group">
			<label for="birthday" th:text="#{birthday}"></label> <input
				type="text" class="form-control" placeholder="dd/MM/yyyy"
				th:field="*{birthday}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{birthday}"></div>
		</div>

		<div class="form-group">
			<label for="age" th:text="#{age}"></label> <input type="text"
				class="form-control" th:field="*{age}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{age}"></div>
		</div>

		<div class="form-group">
			<div th:each="item :${genderMap}" class="form-check-inline">
				<input type="radio" class="form-check-input"
					th:value="${item.value}" th:field="*{gender}"
					th:errorclass="is-invalid"> <label class="form-check-label"
					th:text="${item.key}"></label>
			</div>
			<div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
		</div>

		<input type="submit" th:value="#{user.signup.btn}"
			class="btn btn-primary w-100 mt-3">


	</form>
</body>
</html>
